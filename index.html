    <title>MenuBoard-V1</title>
</head>
<body class="background-image">
    <div class="container-fluid p-2">
        <div class="row">
            <div id="side-bar-menu-div" class="col-sm-2">
                <div id="side-bar-menu-div">
                    <div id="side-bar-menu-div m-2 box-clear-dark">
                        <h4 id="top-right-header" class="text-center box-clear-dark main-font m-2">Welcome! Thanks for stopping by! Have a great day!</h4>
                    </div>
                    <div class="box-clear-dark m-2">
                        <h5 class="box-clear-dark main-font text-center">Discounts</h5>
                        <table id="discounts-table" class="table table-sm box-clear-dark">
                            <tbody id="discounts-table-body" class="box-clear-dark">
                            </tbody>
                        </table>
                    </div>
                    <div class="box-clear-dark m-2">
                        <h5 class="box-clear-dark main-font text-center p-2">Weather</h5>
                        <table id="weather-table" class="table table-sm box-clear-dark">
                            <tbody id="weather-table-body" class="box-clear-dark">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="main-menu-content-div" class="col-sm-8">
                <div id="menu-content-div" class="container-fluid m-2">
                    <div id="menu-content-cards-div" class="card-columns">                            
                    </div>                   
                </div>
            </div>
            <div id="side-bar-menu-div" class="col-sm-2">
                <div id="entertainment-section" class="container-fluid box-clear-dark m-2">
                </div>
            </div>
        </div> 
    </div>
